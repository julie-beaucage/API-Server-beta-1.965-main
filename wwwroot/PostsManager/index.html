<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chouettes News</title>
   
    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="logo.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/postsUI.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <img src="logo.webp" class="appLogo" alt="" title="Fils actualité">
            <h4 id="actionTitle">Chouette News</h4>
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter un post"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <i for="searchKey" id="doSearch" class="cmdIcon fa fa-search" title ="Afficher la barre de recherche"></i>
            <div class="dropdown ms-auto" >
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>          
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
            <div id="search">
                <input type="search" id="searchKey" placeholder="Rechercher des posts.." />
            </div>
            <span class=tag id="show_category"></span>
        </div>
        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="PostRow" id="sample">
                        <div class="PostContainer noselect">
                            <div class="PostLayout">
                                <div class="Post">
                                    <div class="header_post">
                                        <img src="${Post.Image}" alt="${Post.Title}" class="post-cover-img" />      
                                        <div class="post-icons">
                                          <span class="editCmd cmdIcon fa fa-pencil" editPostId="${Post.Id}"title="Modifier ${Post.Title}"></span>
                                          <span class="deleteCmd cmdIcon fa fa-trash" deletePostId="${Post.Id}"title="Effacer ${Post.Title}"></span>
                                        </div>
                                    </div>
                                    <div class ="post-body">
                                        <div class="post-title">
                                          <span class="PostTitle">${Post.Title}</span>
                                        </div>
                                        <span class="PostCategory">${Post.Category}</span>
                                        <div class="post-summary">
                                          <p class="post-text">${formattedText}</p>
                                          <button class="read-more-btn">Lire plus</button>
                                        </div>
                                        <hr>
                                    </div>
                                   <div class="post-footer">
                                      <span> Publié: ${formattedDate}</span>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div id="forms">
                <div id="postForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Fils actualité</h2>
                    <hr>
                    <p>
                        Petite application de gestion de favoris à titre de démonstration
                        d'interface utilisateur monopage réactive.
                    </p>
                    <p>
                        Auteur: Julie Beaucage
                    </p>
                    <p>
                        Collège Lionel-Groulx, automne 2024
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/API_Posts.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/ImageControl.js"></script>
    <script src="js/appUI.js"></script>

</body>

</html>
